{% extends 'base.html' %}
{% load static %}

{% block title %}피디젠: 의료관련서비스 스타트업{% endblock %}

{% block content %}
    {#헤더#}
    <header id="header-main" class="full-bg">
        <div class="wrapper">
            <div class="container container-header-main text-center">
                <div class="row vertical-center">
                    <div class="heading-header">
                        <h1 class="big2">Orange</h1><br>
                        <h1>Organized Random Team Generator</h1>
                    </div>
                    <div class="heading-header heading-sub">
                        <p class="lead "></p>
                    </div>
                </div>
            </div>
            <a class="btm-center" href="" style="color: white;"><span class="glyphicon glyphicon-chevron-down" aria-hidden="true"></span></a></div>
    </header>

    {#contents#}
    <div id="contents-main" class="contents-main">
        <div id="company-introduction" class="container">
            <div class="heading-contents text-center text-fade-bold">
                <h1>file upload</h1>
            </div>

            <div class="underbar"></div>

            <form action="{% url 'input_form' %}" method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="name">파일 업로드</label>
                <input name="file" type="file" class="form-control"
                       id="file" placeholder="엑셀 파일을 업로드 해주세요">
            </div>
            <button type="submit" class="btn btn-default">제출하기</button>
        </form>
        </div>
    </div>
{% endblock %}
