<!doctype html>
{% load static %}

<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap-dropdownhover/css/bootstrap-dropdownhover.min.css' %}">
    <link rel="stylesheet" href="{% static 'custom/custom.css' %}">
    <link rel="stylesheet" href="{% static 'custom/custom-module.css' %}">
</head>
<body>
    {% block content %}
    {% endblock %}

    {#footer#}
    <footer id="footer clearfix">
    </footer>

    {#자바스크립트#}
    <script src="{% static 'bootstrap/js/http_ajax.googleapis.com_ajax_libs_jquery_1.11.2_jquery.js' %}"></script>
    <script src="{% static 'bootstrap/js/bootstrap.js' %}"></script>
    <script src="{% static 'bootstrap-dropdownhover/js/bootstrap-dropdownhover.min.js' %}"></script>
    <script type="text/javascript">
        $(function(){
            $('[data-toggle="tooltip"]').tooltip();
        });
        $(document).ready(function(){
            $('[data-toggle="popover"]').popover({
            });
        });
    </script>
</body>
</html>
